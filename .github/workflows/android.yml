name: Android Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.2'
          
      - name: Build APK
        # আমরা এখানে সরাসরি gradle কমান্ড ব্যবহার করছি (gradlew নয়)
        run: gradle assembleDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Youtube-App-Jubair
          path: app/build/outputs/apk/debug/app-debug.apk
          compression-level: 0 # দ্রুত আপলোডের জন্য
