plugins {
    id 'com.android.application'
}

android {
    namespace 'com.jubair.youtube'
    compileSdk 33

    defaultConfig {
        applicationId "com.jubair.youtube"
        minSdk 21 // Android 5.0 (Better for background play)
        targetSdk 33
        versionCode 2
        versionName "2.0-Sensei-Pro"
        
        // অ্যাপের সাইজ বাড়ানোর টেকনিক (Resource Shrinking বন্ধ রাখা)
        // তুমি চাইলে 'res/raw' ফোল্ডারে বড় কোনো mp3 বা ফাইল রাখলে সাইজ বেড়ে যাবে।
    }

    buildTypes {
        release {
            // সিকিউরিটি: কোড হিজিবিজি করে দিবে (Obfuscation)
            minifyEnabled true 
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            // টেস্টিং এর সময় সিকিউরিটি অন রাখলে লগ বুঝতে সমস্যা হয়, তাই ফলস
            minifyEnabled false
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.9.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
}
