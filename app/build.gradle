plugins {
    id 'com.android.application'
}

android {
    namespace 'com.jubair.youtube'
    compileSdk 33

    defaultConfig {
        applicationId "com.jubair.youtube"
        minSdk 21
        targetSdk 33
        versionCode 3  // আপডেট দিলে এটা বাড়াবেন (3, 4, 5...)
        versionName "3.0-Stable"
    }

    // সাইনিং কনফিগারেশন (ডাটা সেভ রাখার জন্য)
    signingConfigs {
        release {
            storeFile file("../../my-release-key.jks") // পাথ ঠিক রাখতে হবে
            storePassword "123456"
            keyAlias "my-key-alias"
            keyPassword "123456"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            signingConfig signingConfigs.release // সাইনিং অন করা হলো
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            signingConfig signingConfigs.release // ডিবাগ মোডেও একই কি
        }
    }
    
    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.9.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
}
